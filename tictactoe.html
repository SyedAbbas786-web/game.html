<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CYBER TAC TOE - Full Screen Scrollable</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        /* RESET AND BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            min-height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
        }

        :root {
            --neon-blue: #0ff0fc;
            --neon-pink: #ff00ff;
            --neon-green: #00ff00;
            --neon-purple: #9d00ff;
            --dark-bg: #0a0a1a;
            --text-glow: 0 0 10px, 0 0 20px, 0 0 30px;
        }

        body {
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            min-height: 100vh;
            overflow-y: auto;
        }

        /* ANIMATED BACKGROUND */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(9, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a1a, #050510);
            z-index: -2;
        }

        /* MAIN CONTAINER - Allows scrolling */
        .container {
            width: 100%;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            z-index: 1;
            overflow: visible;
        }

        /* HEADER */
        .header {
            text-align: center;
            padding: 30px 20px;
            margin-bottom: 30px;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: 4px;
            margin-bottom: 15px;
            text-transform: uppercase;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink), var(--neon-green));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: var(--text-glow) var(--neon-blue);
            animation: pulse 3s infinite alternate;
        }

        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
        }

        .subtitle {
            font-size: 1.2rem;
            color: var(--neon-green);
            text-shadow: 0 0 10px var(--neon-green);
            letter-spacing: 2px;
            font-weight: 300;
        }

        /* MAIN CONTENT - Scrollable area */
        .content-wrapper {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 600px;
            padding: 20px 0;
            margin-bottom: 50px;
        }

        /* CYBER GRID LAYOUT */
        .cyber-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            width: 100%;
            max-width: 1400px;
        }

        @media (max-width: 1100px) {
            .cyber-grid {
                grid-template-columns: 1fr;
                max-width: 700px;
            }
        }

        /* MENU AND GAME SECTIONS */
        .menu-section, .game-section {
            background: rgba(10, 10, 30, 0.9);
            border: 3px solid var(--neon-blue);
            border-radius: 20px;
            padding: 35px 30px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.4),
                inset 0 0 50px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: visible;
            min-height: 650px;
            display: flex;
            flex-direction: column;
        }

        .menu-section::before, .game-section::before {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, 
                var(--neon-blue), 
                var(--neon-pink), 
                var(--neon-green), 
                var(--neon-purple));
            border-radius: 23px;
            z-index: -1;
            opacity: 0.3;
            animation: borderRotate 10s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* SECTION TITLES */
        .menu-title, .game-title {
            font-size: 2.2rem;
            margin-bottom: 30px;
            text-align: center;
            color: var(--neon-pink);
            text-shadow: 0 0 20px var(--neon-pink);
            position: relative;
            padding-bottom: 15px;
        }

        .menu-title::after, .game-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--neon-blue), transparent);
        }

        /* MODE BUTTONS */
        .mode-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            flex: 1;
            justify-content: center;
            padding: 20px 0;
        }

        /* CYBER BUTTONS */
        .cyber-btn {
            padding: 25px 35px;
            font-size: 1.4rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            background: rgba(20, 20, 50, 0.8);
            color: var(--neon-blue);
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .cyber-btn:hover {
            transform: translateY(-5px);
            box-shadow: 
                0 0 40px var(--neon-blue),
                0 10px 25px rgba(0, 0, 0, 0.5);
            background: rgba(30, 30, 70, 0.9);
            color: white;
        }

        .cyber-btn.pvp {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 25px rgba(0, 255, 0, 0.3);
        }

        .cyber-btn.pvp:hover {
            box-shadow: 0 0 40px var(--neon-green);
        }

        .cyber-btn.pvc {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.3);
        }

        .cyber-btn.pvc:hover {
            box-shadow: 0 0 40px var(--neon-pink);
        }

        /* GAME INFO */
        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(15, 15, 40, 0.7);
            border-radius: 15px;
            border: 2px solid var(--neon-purple);
        }

        .score-item {
            text-align: center;
            padding: 15px 25px;
            flex: 1;
        }

        .score-label {
            font-size: 1.3rem;
            color: var(--neon-green);
            margin-bottom: 10px;
            text-shadow: 0 0 12px var(--neon-green);
        }

        .score-value {
            font-size: 3rem;
            font-weight: 900;
            color: white;
            text-shadow: 0 0 15px white;
        }

        /* TURN INDICATOR */
        .turn-indicator {
            text-align: center;
            margin: 25px 0;
            padding: 20px;
            background: rgba(15, 15, 40, 0.7);
            border-radius: 15px;
            border: 2px solid var(--neon-blue);
            font-size: 1.8rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--neon-blue);
            text-shadow: 0 0 15px var(--neon-blue);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        /* GAME GRID */
        .game-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 15px;
            margin: 30px 0;
            background: rgba(15, 15, 35, 0.8);
            padding: 20px;
            border-radius: 20px;
            border: 3px solid var(--neon-blue);
            box-shadow: 
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 0 40px rgba(0, 255, 255, 0.05);
            min-height: 400px;
        }

        .cell {
            background: rgba(20, 20, 50, 0.7);
            border: 3px solid var(--neon-blue);
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 5rem;
            font-weight: 900;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            user-select: none;
            aspect-ratio: 1;
        }

        .cell:hover {
            background: rgba(30, 30, 70, 0.9);
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--neon-blue);
        }

        .cell.x {
            color: var(--neon-green);
            text-shadow: 0 0 25px var(--neon-green);
        }

        .cell.o {
            color: var(--neon-pink);
            text-shadow: 0 0 25px var(--neon-pink);
        }

        .cell.win {
            animation: winPulse 1.5s infinite;
            background: rgba(0, 255, 0, 0.15);
        }

        @keyframes winPulse {
            0%, 100% { 
                box-shadow: 0 0 25px var(--neon-green);
                transform: scale(1);
            }
            50% { 
                box-shadow: 0 0 50px var(--neon-green);
                transform: scale(1.08);
            }
        }

        /* GAME CONTROLS */
        .game-controls {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .control-btn {
            padding: 18px 35px;
            font-size: 1.3rem;
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(20, 20, 50, 0.8);
            color: var(--neon-blue);
            border: 3px solid var(--neon-blue);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
        }

        .control-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 30px var(--neon-blue);
        }

        .control-btn.reset {
            border-color: var(--neon-pink);
            color: var(--neon-pink);
            box-shadow: 0 0 20px rgba(255, 0, 255, 0.3);
        }

        .control-btn.reset:hover {
            box-shadow: 0 0 30px var(--neon-pink);
        }

        .control-btn.menu {
            border-color: var(--neon-green);
            color: var(--neon-green);
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        .control-btn.menu:hover {
            box-shadow: 0 0 30px var(--neon-green);
        }

        /* DIFFICULTY SELECTOR */
        .difficulty-selector {
            margin-top: 30px;
            text-align: center;
        }

        .difficulty-label {
            font-size: 1.4rem;
            color: var(--neon-blue);
            margin-bottom: 15px;
            display: block;
            text-shadow: 0 0 15px var(--neon-blue);
        }

        .difficulty-slider {
            width: 100%;
            height: 15px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(20, 20, 50, 0.8);
            border-radius: 10px;
            outline: none;
            border: 2px solid var(--neon-blue);
        }

        .difficulty-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--neon-pink);
            cursor: pointer;
            box-shadow: 0 0 20px var(--neon-pink);
            border: 2px solid white;
        }

        .difficulty-slider::-moz-range-thumb {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: var(--neon-pink);
            cursor: pointer;
            border: 2px solid white;
            box-shadow: 0 0 20px var(--neon-pink);
        }

        .difficulty-value {
            margin-top: 15px;
            font-size: 1.5rem;
            color: var(--neon-green);
            text-shadow: 0 0 15px var(--neon-green);
            font-weight: 700;
        }

        /* FLOATING PARTICLES */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
            animation: floatParticle linear infinite;
        }

        @keyframes floatParticle {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        /* GAME OVER OVERLAY */
        .game-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(5, 5, 15, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .overlay-content {
            background: rgba(10, 10, 30, 0.98);
            border: 4px solid var(--neon-blue);
            border-radius: 25px;
            padding: 60px 50px;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 0 80px var(--neon-blue);
            animation: overlayAppear 0.5s ease-out;
        }

        @keyframes overlayAppear {
            from { transform: scale(0.8); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .overlay-title {
            font-size: 3.5rem;
            color: var(--neon-green);
            margin-bottom: 30px;
            text-shadow: 0 0 25px var(--neon-green);
            font-weight: 900;
        }

        .overlay-message {
            font-size: 2rem;
            color: var(--neon-blue);
            margin-bottom: 40px;
            font-weight: 700;
        }

        .overlay-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .overlay-btn {
            padding: 20px 40px;
            font-size: 1.4rem;
            background: rgba(20, 20, 50, 0.9);
            color: var(--neon-pink);
            border: 3px solid var(--neon-pink);
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .overlay-btn:hover {
            background: var(--neon-pink);
            color: var(--dark-bg);
            box-shadow: 0 0 40px var(--neon-pink);
            transform: translateY(-5px);
        }

        /* FOOTER */
        .footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--neon-purple);
            font-size: 1rem;
            text-shadow: 0 0 10px var(--neon-purple);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            margin-top: 40px;
        }

        /* RESPONSIVE ADJUSTMENTS */
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            .main-title {
                font-size: 2.5rem;
                letter-spacing: 3px;
            }
            
            .cyber-grid {
                gap: 25px;
            }
            
            .menu-section, .game-section {
                padding: 25px 20px;
                min-height: 550px;
            }
            
            .cyber-btn, .control-btn {
                padding: 20px 25px;
                font-size: 1.2rem;
            }
            
            .game-grid {
                min-height: 350px;
                gap: 10px;
                padding: 15px;
            }
            
            .cell {
                font-size: 3.5rem;
            }
            
            .score-value {
                font-size: 2.2rem;
            }
            
            .game-info {
                flex-direction: column;
                gap: 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }
            
            .game-title, .menu-title {
                font-size: 1.8rem;
            }
            
            .cyber-btn {
                padding: 18px 20px;
                font-size: 1rem;
                letter-spacing: 2px;
            }
            
            .control-btn {
                padding: 15px 20px;
                font-size: 1rem;
            }
            
            .cell {
                font-size: 2.8rem;
            }
            
            .overlay-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .overlay-btn {
                width: 100%;
                max-width: 250px;
            }
        }

        /* FORCE SCROLLABLE PAGE */
        .force-scroll {
            min-height: 1200px; /* Ensures there's enough content to scroll */
        }
    </style>
</head>
<body>

    <!-- Game over overlay -->
    <div class="game-overlay" id="gameOverlay">
        <div class="overlay-content">

            <p class="overlay-message" id="overlayMessage">Player X wins the match!</p>
            <div class="overlay-buttons">
                <button class="overlay-btn" id="overlayRestart">PLAY AGAIN</button>
                <button class="overlay-btn" id="overlayMenu">MAIN MENU</button>
            </div>
        </div>
    </div>
    
    <div class="container force-scroll">
        <header class="header">
            <h1 class="main-title">CYBER TAC TOE</h1>
            <p class="subtitle">NEURAL NETWORK EDITION - FULL SCREEN MODE</p>
        </header>
        
        <div class="content-wrapper">
            <div class="cyber-grid">
                <!-- Menu Section -->
                <section class="menu-section" id="menuSection">
                    <h2 class="menu-title">SELECT MODE</h2>
                    <div class="mode-buttons">
                        <button class="cyber-btn pvp" id="pvpBtn">
                            <i class="fas fa-user-friends"></i> PLAYER VS PLAYER
                        </button>
                        <button class="cyber-btn pvc" id="pvcBtn">
                            <i class="fas fa-robot"></i> PLAYER VS AI
                        </button>
                    </div>
                    
                    <div class="difficulty-selector" id="difficultySection">
                        <label class="difficulty-label">AI DIFFICULTY</label>
                        <input type="range" min="1" max="3" value="2" class="difficulty-slider" id="difficultySlider">
                        <div class="difficulty-value" id="difficultyValue">ADAPTIVE AI</div>
                    </div>
                </section>
                
                <!-- Game Section -->
                <section class="game-section" id="gameSection" style="display: none;">
                    <h2 class="game-title">NEURAL GRID</h2>
                    
                    <div class="game-info">
                        <div class="score-item">
                            <div class="score-label">PLAYER X</div>

                        </div>
                        <div class="score-item">
                            <div class="score-label">VS</div>
                            <div class="score-value">-</div>
                        </div>
                        <div class="score-item">
                            <div class="score-label">PLAYER O</div>
                            <div class="score-value" id="playerOWins">0</div>
                        </div>
                    </div>
                    
                    <div class="turn-indicator" id="turnIndicator">PLAYER X TURN</div>
                    
                    <div class="game-grid" id="gameGrid">
                        <!-- Cells will be generated by JavaScript -->
                    </div>
                    
                    <div class="game-controls">
                        <button class="control-btn reset" id="resetBtn">
                            <i class="fas fa-redo"></i> RESET GRID
                        </button>
                        <button class="control-btn menu" id="menuBtn">
                            <i class="fas fa-home"></i> MAIN MENU
                        </button>
                    </div>
                </section>
            </div>
        </div>
        
        <footer class="footer">
            <p>CYBER TAC TOE Â© 2024 | NEURAL NETWORK EDITION</p>
            <p style="margin-top: 10px; font-size: 0.9rem; opacity: 0.7;">Use arrow keys or mouse to play | ESC to return to menu</p>
        </footer>
    </div>

    <script>
        // Game variables
        let gameMode = '';
        let currentPlayer = 'X';
        let gameBoard = ['', '', '', '', '', '', '', '', ''];
        let playerXWins = 0;
        let playerOWins = 0;
        let gameActive = true;
        let aiDifficulty = 2; // 1: Easy, 2: Medium, 3: Hard

        // DOM elements
        const menuSection = document.getElementById('menuSection');
        const gameSection = document.getElementById('gameSection');
        const gameGrid = document.getElementById('gameGrid');
        const playerXWinsElement = document.getElementById('playerXWins');
        const playerOWinsElement = document.getElementById('playerOWins');
        const turnIndicator = document.getElementById('turnIndicator');
        const resetBtn = document.getElementById('resetBtn');
        const menuBtn = document.getElementById('menuBtn');
        const pvpBtn = document.getElementById('pvpBtn');
        const pvcBtn = document.getElementById('pvcBtn');
        const difficultySlider = document.getElementById('difficultySlider');
        const difficultyValue = document.getElementById('difficultyValue');
        const gameOverlay = document.getElementById('gameOverlay');
        const overlayTitle = document.getElementById('overlayTitle');
        const overlayMessage = document.getElementById('overlayMessage');
        const overlayRestart = document.getElementById('overlayRestart');
        const overlayMenu = document.getElementById('overlayMenu');

        // Initialize game
        function init() {
            createParticles();
            setupEventListeners();
            generateGameGrid();
            updateDifficultyText();
            ensureScrollable();
        }

        // Force scrollable page
        function ensureScrollable() {
            // Force the body to be scrollable
            document.body.style.overflowY = 'auto';
            document.body.style.minHeight = '1200px';
            
            // Ensure container is visible
            const container = document.querySelector('.container');
            container.style.minHeight = '1200px';
            container.style.paddingBottom = '100px';
        }

        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 60;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const size = Math.random() * 5 + 2;
                const left = Math.random() * 100;
                const duration = Math.random() * 25 + 15;
                const delay = Math.random() * 25;
                const colors = ['#ff00ff', '#00ff00', '#0ff0fc', '#9d00ff'];
                const color = colors[Math.floor(Math.random() * colors.length)];
                
                Object.assign(particle.style, {
                    width: `${size}px`,
                    height: `${size}px`,
                    left: `${left}%`,
                    background: color,
                    boxShadow: `0 0 15px ${color}`,
                    animationDuration: `${duration}s`,
                    animationDelay: `${delay}s`
                });
                
                particlesContainer.appendChild(particle);
            }
        }

        // Setup event listeners
        function setupEventListeners() {
            pvpBtn.addEventListener('click', () => startGame('pvp'));
            pvcBtn.addEventListener('click', () => startGame('pvc'));
            resetBtn.addEventListener('click', resetGame);
            menuBtn.addEventListener('click', showMenu);
            difficultySlider.addEventListener('input', updateDifficulty);
            overlayRestart.addEventListener('click', restartGame);
            overlayMenu.addEventListener('click', showMenu);
            
            // Handle escape key for menu
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape' && gameSection.style.display === 'block') {
                    showMenu();
                }
            });
        }

        // Generate game grid cells
        function generateGameGrid() {
            gameGrid.innerHTML = '';
            
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.dataset.index = i;
                cell.addEventListener('click', () => handleCellClick(i));
                gameGrid.appendChild(cell);
            }
        }

        // Start game with selected mode
        function startGame(mode) {
            gameMode = mode;
            menuSection.style.display = 'none';
            gameSection.style.display = 'block';
            
            // Show/hide difficulty selector
            document.getElementById('difficultySection').style.display = 
                mode === 'pvc' ? 'block' : 'none';
            
            resetGame();
        }

        // Handle cell click
        function handleCellClick(index) {
            if (!gameActive || gameBoard[index] !== '') return;
            
            // Make move
            makeMove(index, currentPlayer);
            
            // Check for winner
            if (checkWinner()) {
                return;
            }
            
            // Check for tie
            if (isBoardFull()) {
                showGameOver('tie');
                return;
            }
            
            // Switch player or AI move
            if (gameMode === 'pvp') {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
                updateTurnIndicator();
            } else if (gameMode === 'pvc' && currentPlayer === 'X') {
                currentPlayer = 'O';
                updateTurnIndicator();
                setTimeout(makeAIMove, 600);
            }
        }

        // Make a move on the board
        function makeMove(index, player) {
            gameBoard[index] = player;
            const cell = document.querySelector(`.cell[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            // Add animation
            cell.style.transform = 'scale(0)';
            setTimeout(() => {
                cell.style.transform = 'scale(1)';
            }, 10);
        }

        // Check for winner
        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6]             // diagonals
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                    // Highlight winning cells
                    pattern.forEach(index => {
                        const cell = document.querySelector(`.cell[data-index="${index}"]`);
                        cell.classList.add('win');
                    });
                    
                    // Update score
                    if (gameBoard[a] === 'X') {
                        playerXWins++;
                        playerXWinsElement.textContent = playerXWins;
                    } else {
                        playerOWins++;
                        playerOWinsElement.textContent = playerOWins;
                    }
                    
                    gameActive = false;
                    
                    // Show game over
                    setTimeout(() => {
                        showGameOver(gameBoard[a]);
                    }, 1000);
                    
                    return true;
                }
            }
            
            return false;
        }

        // Check if board is full
        function isBoardFull() {
            return !gameBoard.includes('');
        }

        // Make AI move
        function makeAIMove() {
            if (!gameActive) return;
            
            let moveIndex;
            
            // Different AI strategies based on difficulty
            switch(aiDifficulty) {
                case 1: // Easy - random moves
                    moveIndex = getRandomMove();
                    break;
                case 2: // Medium - mix of random and smart
                    moveIndex = Math.random() > 0.5 ? getSmartMove() : getRandomMove();
                    break;
                case 3: // Hard - minimax algorithm
                    moveIndex = getBestMove();
                    break;
            }
            
            if (moveIndex !== -1) {
                makeMove(moveIndex, 'O');
                
                if (checkWinner()) {
                    return;
                }
                
                if (isBoardFull()) {
                    showGameOver('tie');
                    return;
                }
                
                currentPlayer = 'X';
                updateTurnIndicator();
            }
        }

        // Get random move
        function getRandomMove() {
            const emptyIndices = gameBoard
                .map((val, idx) => val === '' ? idx : null)
                .filter(val => val !== null);
            
            return emptyIndices.length > 0 ? 
                emptyIndices[Math.floor(Math.random() * emptyIndices.length)] : -1;
        }

        // Get smart move (basic strategy)
        function getSmartMove() {
            // Try to win
            let move = findWinningMove('O');
            if (move !== -1) return move;
            
            // Block opponent from winning
            move = findWinningMove('X');
            if (move !== -1) return move;
            
            // Take center if available
            if (gameBoard[4] === '') return 4;
            
            // Take corners
            const corners = [0, 2, 6, 8];
            const availableCorners = corners.filter(index => gameBoard[index] === '');
            if (availableCorners.length > 0) {
                return availableCorners[Math.floor(Math.random() * availableCorners.length)];
            }
            
            // Take any available move
            return getRandomMove();
        }

        // Find winning move for a player
        function findWinningMove(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            for (const pattern of winPatterns) {
                const [a, b, c] = pattern;
                const cells = [gameBoard[a], gameBoard[b], gameBoard[c]];
                
                // Count player's marks and empty cells
                const playerCount = cells.filter(cell => cell === player).length;
                const emptyCount = cells.filter(cell => cell === '').length;
                
                if (playerCount === 2 && emptyCount === 1) {
                    // Find the empty cell index
                    if (gameBoard[a] === '') return a;
                    if (gameBoard[b] === '') return b;
                    if (gameBoard[c] === '') return c;
                }
            }
            
            return -1;
        }

        // Minimax algorithm for perfect AI
        function getBestMove() {
            return minimax(gameBoard, 'O').index;
        }

        function minimax(newBoard, player) {
            // Available spots
            const availSpots = newBoard
                .map((val, idx) => val === '' ? idx : null)
                .filter(val => val !== null);
            
            // Check for terminal state
            if (checkWin(newBoard, 'X')) {
                return {score: -10};
            } else if (checkWin(newBoard, 'O')) {
                return {score: 10};
            } else if (availSpots.length === 0) {
                return {score: 0};
            }
            
            // Array to collect all the moves
            const moves = [];
            
            // Loop through available spots
            for (let i = 0; i < availSpots.length; i++) {
                const move = {};
                move.index = availSpots[i];
                
                // Set the empty spot to the current player
                newBoard[availSpots[i]] = player;
                
                // Collect the score resulted from calling minimax on the opponent
                if (player === 'O') {
                    const result = minimax(newBoard, 'X');
                    move.score = result.score;
                } else {
                    const result = minimax(newBoard, 'O');
                    move.score = result.score;
                }
                
                // Reset the spot to empty
                newBoard[availSpots[i]] = '';
                
                // Push the move object to the array
                moves.push(move);
            }
            
            // Choose the best move
            let bestMove;
            if (player === 'O') {
                let bestScore = -Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score > bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < moves.length; i++) {
                    if (moves[i].score < bestScore) {
                        bestScore = moves[i].score;
                        bestMove = i;
                    }
                }
            }
            
            // Return the chosen move
            return moves[bestMove];
        }

        function checkWin(board, player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            
            return winPatterns.some(pattern => {
                const [a, b, c] = pattern;
                return board[a] === player && board[b] === player && board[c] === player;
            });
        }

        // Update turn indicator
        function updateTurnIndicator() {
            if (!gameActive) {
                turnIndicator.textContent = 'GAME OVER';
                return;
            }
            
            if (gameMode === 'pvp') {
                turnIndicator.textContent = `PLAYER ${currentPlayer} TURN`;
            } else {
                turnIndicator.textContent = currentPlayer === 'X' ? 
                    'YOUR TURN (X)' : 'AI PROCESSING (O)';
            }
        }

        // Show game over overlay
        function showGameOver(result) {
            gameActive = false;
            
            if (result === 'X' || result === 'O') {
                overlayTitle.textContent = 'VICTORY ACHIEVED';
                overlayMessage.textContent = `PLAYER ${result} WINS THE MATCH!`;
                document.querySelector('.overlay-content').style.borderColor = result === 'X' ? 'var(--neon-green)' : 'var(--neon-pink)';
            } else {
                overlayTitle.textContent = 'NEURAL DEADLOCK';
                overlayMessage.textContent = 'SYSTEM STALEMATE - NO WINNER';
                document.querySelector('.overlay-content').style.borderColor = 'var(--neon-blue)';
            }
            
            gameOverlay.style.display = 'flex';
        }

        // Restart game
        function restartGame() {
            gameOverlay.style.display = 'none';
            resetGame();
        }

        // Reset game
        function resetGame() {
            gameBoard = ['', '', '', '', '', '', '', '', ''];
            gameActive = true;
            currentPlayer = 'X';
            
            // Clear cells
            const cells = document.querySelectorAll('.cell');
            cells.forEach(cell => {
                cell.textContent = '';
                cell.classList.remove('x', 'o', 'win');
                cell.style.transform = 'scale(1)';
            });
            
            updateTurnIndicator();
        }

        // Show menu
        function showMenu() {
            gameOverlay.style.display = 'none';
            gameSection.style.display = 'none';
            menuSection.style.display = 'block';
        }

        // Update difficulty
        function updateDifficulty() {
            aiDifficulty = parseInt(difficultySlider.value);
            updateDifficultyText();
        }

        // Update difficulty text
        function updateDifficultyText() {
            const difficultyTexts = [
                'NEURAL NET (EASY)',
                'ADAPTIVE AI (MEDIUM)',
                'QUANTUM AI (HARD)'
            ];
            difficultyValue.textContent = difficultyTexts[aiDifficulty - 1];
        }

        // Initialize game when page loads
        window.addEventListener('DOMContentLoaded', init);
        
        // Ensure scrolling works
        window.addEventListener('load', () => {
            // Force scroll to top
            window.scrollTo(0, 0);
            
            // Ensure body is scrollable
            document.body.style.overflowY = 'scroll';
        });
    </script>
