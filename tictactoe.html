<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Tic Tac Toe - Improved</title>
<style>
    * {
        margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    .container {
        text-align: center;
        max-width: 500px;
    }
    .menu {
        display: block;
    }
    .game {
        display: none;
    }
    h1 {
        font-size: 2rem;
        margin-bottom: 20px;
    }
    .scoreboard {
        margin-bottom: 15px;
    }
    .game-board {
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .row {
        display: flex;
    }
    .cell {
        width: 100px;
        height: 100px;
        border: 2px solid #000;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
        user-select: none;
    }
    .cell:hover {
        background-color: #e0e0e0;
    }
    button {
        margin: 10px 5px;
        padding: 10px 20px;
        font-size: 1rem;
        cursor: pointer;
        background-color: #4CAF50;
        border: none;
        color: white;
        border-radius: 4px;
        transition: background-color 0.3s;
    }
    button:hover {
        background-color: #45a049;
    }
    .dark-mode {
        background-color: #333;
        color: #fff;
    }
    .dark-mode .cell {
        border-color: #fff;
    }
    #turnIndicator {
        font-weight: bold;
        margin-bottom: 15px;
    }
</style>
</head>
<body>
<div class="container">
    <!-- Menu -->
    <div id="menu" class="menu">
        <h1>Tic Tac Toe</h1>
        <button onclick="startGame('pvp')">‚ñ∂Ô∏è Player vs Player</button>
        <button onclick="startGame('pvc')">ü§ñ Player vs Computer</button>
    </div>

    <!-- Game -->
    <div id="game" class="game">
        <h1>Tic Tac Toe</h1>
        <div class="scoreboard">
            <div>Player X: <span id="playerXWins">0</span></div>
            <div>Player O: <span id="playerOWins">0</span></div>
        </div>
        <div id="turnIndicator"></div>
        <div class="game-board">
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
            <div class="row">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
            </div>
        </div>

        <div class="buttons">
            <button id="resetButton">Reset Game</button>
            <button id="backToMenu">üîô Back to Menu</button>
            <button id="toggleTheme">Toggle Dark/Light Theme</button>
        </div>
    </div>
</div>

<script>
    const menu = document.getElementById('menu');
    const game = document.getElementById('game');
    const cells = document.querySelectorAll('[data-cell]');
    const resetButton = document.getElementById('resetButton');
    const toggleThemeButton = document.getElementById('toggleTheme');
    const backToMenuButton = document.getElementById('backToMenu');
    const playerXWinsSpan = document.getElementById('playerXWins');
    const playerOWinsSpan = document.getElementById('playerOWins');
    const turnIndicator = document.getElementById('turnIndicator');

    let gameMode = '';
    let currentPlayer = 'X';
    let gameBoard = ['', '', '', '', '', '', '', '', ''];
    let playerXWins = 0;
    let playerOWins = 0;
    let gameOver = false;

    function startGame(mode) {
        gameMode = mode;
        menu.style.display = 'none';
        game.style.display = 'block';
        resetGame();
    }

    function checkWinner() {
        const winPatterns = [
            [0,1,2],[3,4,5],[6,7,8],
            [0,3,6],[1,4,7],[2,5,8],
            [0,4,8],[2,4,6]
        ];
        for (let [a, b, c] of winPatterns) {
            if (gameBoard[a] && gameBoard[a] === gameBoard[b] && gameBoard[a] === gameBoard[c]) {
                // Highlight winning cells
                cells[a].style.backgroundColor = '#90ee90';
                cells[b].style.backgroundColor = '#90ee90';
                cells[c].style.backgroundColor = '#90ee90';

                gameOver = true;
                setTimeout(() => alert(`${gameBoard[a]} wins!`), 100);
                if (gameBoard[a] === 'X') {
                    playerXWins++;
                    playerXWinsSpan.textContent = playerXWins;
                } else {
                    playerOWins++;
                    playerOWinsSpan.textContent = playerOWins;
                }
                updateTurnIndicator('');
                return true;
            }
        }
        if (!gameBoard.includes('')) {
            gameOver = true;
            setTimeout(() => alert("It's a tie!"), 100);
            updateTurnIndicator('');
        }
        return false;
    }

    function aiMove() {
        if (gameOver) return;
        const emptyCells = gameBoard.map((val, i) => val === '' ? i : null).filter(i => i !== null);
        const randIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        gameBoard[randIndex] = 'O';
        cells[randIndex].textContent = 'O';
        if (!checkWinner()) {
            currentPlayer = 'X';
            updateTurnIndicator(currentPlayer);
        }
    }

    function handleClick(e) {
        if (gameOver) return;
        if (e.target.textContent) return;

        const index = [...cells].indexOf(e.target);
        if (gameBoard[index]) return;

        gameBoard[index] = currentPlayer;
        e.target.textContent = currentPlayer;

        if (checkWinner()) return;

        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        updateTurnIndicator(currentPlayer);

        if (gameMode === 'pvc' && currentPlayer === 'O') {
            // Delay AI move for better UX
            setTimeout(aiMove, 500);
        }
    }

    function updateTurnIndicator(player) {
        if (player) {
            turnIndicator.textContent = `Turn: Player ${player}`;
        } else {
            turnIndicator.textContent = '';
        }
    }

    function resetGame() {
        gameBoard = ['', '', '', '', '', '', '', '', ''];
        gameOver = false;
        currentPlayer = 'X';
        cells.forEach(cell => {
            cell.textContent = '';
            cell.style.backgroundColor = '';
        });
        updateTurnIndicator(currentPlayer);
    }

    resetButton.addEventListener('click', resetGame);
    toggleThemeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark-mode');
    });
    backToMenuButton.addEventListener('click', () => {
        game.style.display = 'none';
        menu.style.display = 'block';
    });

    cells.forEach(cell => cell.addEventListener('click', handleClick));
</script>
</body>
</html>
